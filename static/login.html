<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventario Medicamentos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #0066cc;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #0066cc;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login {
            background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
            color: white;
            margin-bottom: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,102,204,0.3);
        }

        .btn-register {
            background: #f1f3f5;
            color: #333;
        }

        .btn-register:hover {
            background: #e9ecef;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
        }

        .spinner {
            display: none;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0066cc;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .tab-switch {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .tab-btn.active {
            border-color: #0066cc;
            color: #0066cc;
            background: #f0f7ff;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üè• Medicamentos</h1>
            <p>Sistema de Inventario</p>
        </div>

        <div class="tab-switch">
            <button class="tab-btn active" onclick="cambiarTab('login')">Iniciar Sesi√≥n</button>
            <button class="tab-btn" onclick="cambiarTab('registro')">Registrarse</button>
        </div>

        <!-- FORMULARIO LOGIN -->
        <div id="loginForm" class="auth-form active">
            <div class="error" id="loginError"></div>
            <div class="success" id="loginSuccess"></div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="tu@email.com">
            </div>

            <div class="form-group">
                <label>Contrase√±a</label>
                <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <button class="btn btn-login" onclick="login()" id="btnLogin">
                <span id="btnLoginText">Iniciar Sesi√≥n</span>
                <div class="spinner" id="loginSpinner"></div>
            </button>
        </div>

        <!-- FORMULARIO REGISTRO -->
        <div id="registerForm" class="auth-form">
            <div class="error" id="registerError"></div>
            <div class="success" id="registerSuccess"></div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" id="registerName" placeholder="Tu nombre">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="registerEmail" placeholder="tu@email.com">
            </div>

            <div class="form-group">
                <label>Contrase√±a</label>
                <input type="password" id="registerPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <div class="form-group">
                <label>C√≥digo de Invitaci√≥n</label>
                <input type="text" id="invitationCode" placeholder="Solicita el c√≥digo al administrador">
            </div>

            <button class="btn btn-login" onclick="registrarse()" id="btnRegister">
                <span id="btnRegisterText">Crear Cuenta</span>
                <div class="spinner" id="registerSpinner"></div>
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js"></script>

    <script>
        // Configuraci√≥n Firebase (igual a la del proyecto)
        const firebaseConfig = {
            apiKey: "AIzaSyBMZzNbQdjT8s-dx-6g8dg2VVZInPymfFA",
            authDomain: "control-medica.firebaseapp.com",
            projectId: "control-medica",
            storageBucket: "control-medica.firebasestorage.app",
            messagingSenderId: "49259805115",
            appId: "1:49259805115:web:c97ed9ed44167895ceac9e",
            measurementId: "G-EYX8DFBMX3"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // CAMBIAR TAB
        function cambiarTab(tab) {
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));

            if (tab === 'login') {
                document.getElementById('loginForm').classList.add('active');
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
            } else {
                document.getElementById('registerForm').classList.add('active');
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
            }

            limpiarErrores();
        }

        // LOGIN
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                mostrarError('loginError', 'Email y contrase√±a requeridos');
                return;
            }

            mostrarCargando('btnLogin', true);

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                localStorage.setItem('userEmail', email);
                window.location.href = 'index.html';
            } catch (error) {
                mostrarError('loginError', 'Email o contrase√±a incorrectos');
            } finally {
                mostrarCargando('btnLogin', false);
            }
        }

        // REGISTRARSE
        async function registrarse() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const invCode = document.getElementById('invitationCode').value;

            if (!name || !email || !password || !invCode) {
                mostrarError('registerError', 'Todos los campos son requeridos');
                return;
            }

            // Validar c√≥digo de invitaci√≥n
            if (invCode !== 'MEDICA2026') {
                mostrarError('registerError', 'C√≥digo de invitaci√≥n inv√°lido');
                return;
            }

            mostrarCargando('btnRegister', true);

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // Guardar datos del usuario en Firestore
                await db.collection('usuarios').doc(userCredential.user.uid).set({
                    nombre: name,
                    email: email,
                    rol: 'usuario',
                    fechaCreacion: new Date(),
                    activo: true
                });

                mostrarExito('registerSuccess', '¬°Cuenta creada! Iniciando sesi√≥n...');
                setTimeout(() => {
                    localStorage.setItem('userEmail', email);
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    mostrarError('registerError', 'Este email ya est√° registrado');
                } else {
                    mostrarError('registerError', 'Error al crear la cuenta: ' + error.message);
                }
            } finally {
                mostrarCargando('btnRegister', false);
            }
        }

        // FUNCIONES AUXILIARES
        function mostrarError(elementId, mensaje) {
            const el = document.getElementById(elementId);
            el.textContent = mensaje;
            el.style.display = 'block';
        }

        function mostrarExito(elementId, mensaje) {
            const el = document.getElementById(elementId);
            el.textContent = mensaje;
            el.style.display = 'block';
        }

        function limpiarErrores() {
            document.querySelectorAll('.error, .success').forEach(el => el.style.display = 'none');
        }

        function mostrarCargando(btnId, mostrar) {
            const btn = document.getElementById(btnId);
            const spinner = btn.querySelector('.spinner');
            const text = btn.querySelector('span');
            
            if (mostrar) {
                btn.disabled = true;
                spinner.style.display = 'block';
                text.style.display = 'none';
            } else {
                btn.disabled = false;
                spinner.style.display = 'none';
                text.style.display = 'inline';
            }
        }

        // Verificar si ya est√° logueado
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
